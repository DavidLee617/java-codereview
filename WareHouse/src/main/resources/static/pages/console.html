<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
   <title>主页</title>
   <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
   <meta name="renderer" content="webkit">
   <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
   <meta name="apple-mobile-web-app-status-bar-style" content="black">
   <meta name="apple-mobile-web-app-capable" content="yes">
   <meta name="format-detection" content="telephone=no">
   <script type="text/javascript" src="../lib/echarts/echarts.min.js"></script>
   <script type="text/javascript" src="../lib/echarts/echarts.theme.js"></script>
   <script type="text/javascript" src="../lib/echarts/world/js/china.js"></script>
   <link rel="stylesheet" href="../css/oksub.css" media="all"/>
</head>
<body class="ok-body-scroll console">
<div class="ok-body home">
   <div class="layui-row layui-col-space15">
      <div class="layui-col-xs6 layui-col-md3">
         <div class="layui-card">
            <div class="ok-card-body">
               <div class="img-box" ok-pc-in-show>
                  <img src="../images/home-01.png" alt="none"/>
               </div>
               <div class="cart-r">
                  <div><span id="sales-num1" class="sales-num"></span>￥</div>
                  <div class="stat-heading">销售总额</div>
               </div>
            </div>
         </div>
      </div>

      <div class="layui-col-xs6 layui-col-md3">
         <div class="layui-card ">
            <div class="ok-card-body">
               <div class="img-box" ok-pc-in-show>
                  <img src="../images/home-02.png" alt="none"/>
               </div>
               <div class="cart-r">
                  <div><span id="goods-num2" class="goods-num"></span>件</div>
                  <div class="stat-heading">商品数量</div>
               </div>
            </div>
         </div>
      </div>

      <div class="layui-col-xs6 layui-col-md3">
         <div class="layui-card">
            <div class="ok-card-body">
               <div class="img-box" ok-pc-in-show>
                  <img src="../images/home-03.png" alt="none"/>
               </div>
               <div class="cart-r">
                  <div><span id="rovider-num3" class="provider-num"></span>家</div>
                  <div class="stat-heading">供应商数量</div>
               </div>
            </div>
         </div>
      </div>

      <div class="layui-col-xs6 layui-col-md3">
         <div class="layui-card">
            <div class="ok-card-body">
               <div class="img-box" ok-pc-in-show>
                  <img src="../images/home-04.png" alt="none"/>
               </div>
               <div class="cart-r">
                  <div><span id="customar-num4" class="customar-num"></span>家</div>
                  <div class="stat-heading">客户数量</div>
               </div>
            </div>
         </div>
      </div>
   </div>

   <div class="layui-row layui-col-space15">
      <div class="layui-col-md8">
         <div class="layui-card">
            <div class="layui-card-header">
               <div class="ok-card-title">销售火爆商品详情图</div>
            </div>
            <div class="ok-card-body map-body">
                <div style="height: 100%;" id="rankinglist"></div>
            </div>
         </div>
      </div>
      <div class="layui-col-md4">
         <div class="layui-card">
            <div class="layui-card-header">
               <div class="ok-card-title">库存预警</div>
            </div>
             <table id="goodsNumber" lay-filter="userdata"></table>
         </div>
      </div>
   </div>

   <div class="layui-row layui-col-space15">
      <div class="layui-col-md6" >
         <div class="layui-card">
             <div class="layui-card-header">
                 <div class="ok-card-title">系统公告</div>
             </div>
             <table id="userData" lay-filter="userdata"></table>
         </div>
      </div>
      <div class="layui-col-md3">
         <div class="layui-card">
             <div class="layui-card-header">
                 <div class="ok-card-title">商品销售排行榜</div>
             </div>
             <table id="salesNumber" lay-filter="userdata"></table>
         </div>
      </div>
       <div class="layui-col-md3">
           <div class="layui-card">
               <div class="layui-card-header">
                   <div class="ok-card-title">审批提醒</div>
               </div>
               <table class="layui-table">
                   <colgroup>
                       <col>
                       <col>
                   </colgroup>
                   <thead>
                   <tr>
                       <th>待审批名称</th>
                       <th>数量</th>
                   </tr>
                   </thead>
                   <tbody>
                   <tr>
                       <td>角色申请未处理</td>
                       <td id="number11">0</td>
                   </tr>
                   <tr>
                       <td>权限申请未处理</td>
                       <td id="number12">0</td>
                   </tr>
                   <tr>
                       <td>供应商申请未处理</td>
                       <td id="number13">0</td>
                   </tr>
                   <tr>
                       <td>客户申请未处理</td>
                       <td id="number14">0</td>
                   </tr>
                   <tr>
                       <td>进货申请未处理</td>
                       <td id="number15">0</td>
                   </tr>
                   <tr>
                       <td>退货申请未处理</td>
                       <td id="number16">0</td>
                   </tr>
                   <tr>
                       <td>销售申请未处理</td>
                       <td id="number17">0</td>
                   </tr>
                   <tr>
                       <td>商品申请未处理</td>
                       <td id="number18">0</td>
                   </tr>
                   <tr>
                       <td>销售退货申请未处理</td>
                       <td id="number19">0</td>
                   </tr>
                   </tbody>
               </table>
           </div>
       </div>
   </div>
</div>
</body>
</html>
<script type="text/javascript" src="../lib/layui/layui.js"></script>
<script type="text/javascript" src="../js/console.js"></script>
